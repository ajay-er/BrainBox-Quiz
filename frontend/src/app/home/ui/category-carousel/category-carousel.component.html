<article class="p-1 sm:p-10 flex flex-col">
  <p class="text-3xl font-medium">Categories</p>
  <div
    class="flex gap-10 overflow-x-auto justify-center sm:justify-start items-center"
  >
    <ul class="flex flex-col sm:flex-row items-center justify-around gap-10">
      <ng-container *ngIf="categories.length > 0; else content">
        <li
          *ngFor="let category of categories"
          class="h-40 cursor-pointer group hover:bg-teal-200 flex flex-col items-center justify-center bg-gray-100 aspect-square rounded-2xl"
        >
          <div
            class="bg-gray-300 p-3 group-hover:bg-lime-500  rounded-xl"
            [innerHTML]="sanitizeHtml(category.icon_svg)"
          ></div>
          <div class="flex flex-col items-center justify-center gap-0.5 mt-3">
            <div class="font-extrabold text-2xl leading-none">
              {{ category.category_name }}
            </div>
            <div>
              <span>{{ category.total_quizes }} </span
              >quizzes
            </div>
          </div>
        </li>
      </ng-container>
      <ng-template #content>
        <li>no categories available</li>
      </ng-template>
    </ul>
  </div>
</article>
