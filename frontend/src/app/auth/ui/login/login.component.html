<form
  class="flex flex-col bg-white rounded shadow-lg sm:p-12 p-6 sm:mt-12 mt-6"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <label class="font-semibold text-xs" for="usernameField">Email</label>
  <input
    class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
    type="email"
    name="email"
    formControlName="email"
  />
  <p
    *ngIf="loginForm.touched && loginForm.get('email')?.hasError('required')"
    class="text-red-400"
  >
    email is required
  </p>
  <p
    class="text-red-400"
    *ngIf="loginForm.touched && loginForm.get('email')?.hasError('email')"
  >
    Please enter a valid email address
  </p>
  <label class="font-semibold mt-2 text-xs" for="passwordField">Password</label>
  <input
    class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
    type="password"
    name="password"
    formControlName="password"
  />
  <p
    class="text-red-400"
    *ngIf="loginForm.touched && loginForm.get('password')?.hasError('required')"
  >
    Password is required
  </p>

  <app-loading-button
    [ngClass]="{
      'mt-5':
        !(loginForm.touched && loginForm.get('email')?.hasError('email')) ||
        !(loginForm.touched && loginForm.get('email')?.hasError('required')),
      'mt-0':
        (loginForm.touched && loginForm.get('email')?.hasError('email')) ||
        (loginForm.touched && loginForm.get('email')?.hasError('required'))
    }"
    [buttonType]="'submit'"
    class="flex items-center justify-center h-12 px-6 w-64 bg-blue-600 hover:bg-blue-700 rounded font-semibold text-sm text-blue-100"
    [label]="'LOGIN'"
    [disabled]="!loginForm.valid"
  ></app-loading-button>

  <div class="flex mt-6 justify-center items-center flex-col text-xs">
    <!-- <a class="text-blue-400 hover:text-blue-500" href="#">Forgot Password</a> -->
    <span class="mx-2 text-gray-400">Don't have a account yet?</span>
    <a class="text-blue-400 hover:text-blue-500 cursor-pointer">Sign Up</a>
  </div>
</form>
