<section
  class="flex flex-col items-center justify-center py-20 w-screen min-h-screen bg-gray-200 text-gray-700"
>

  <app-signup *ngIf="isSignupRoute" (onSignupSubmit)="signupSubmit($event)">
  </app-signup>
</section>
