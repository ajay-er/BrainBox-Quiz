<form
  class="flex flex-col justify-center items-center bg-white rounded-xl shadow-lg sm:p-12 p-6 "
>
  <div class="w-3/4">
    <label class="font-semibold text-xs" for="firstName">Quiz name</label>
    <input
      class="flex items-center h-12 px-4 w-full bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
      type="text"
    />
  </div>

  <div class="w-3/4">
    <label class="font-semibold text-xs" for="firstName">Desctiption</label>
    <textarea
      rows="4"
      class="flex items-center h-12 px-4 w-full bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
    ></textarea>
  </div>

  <div class="w-3/4">
    <label for="cateogory" class="font-semibold text-xs" for="firstName"
      >Cateogory</label
    >
    <select
      id="cateogory"
      class="flex items-center h-12 px-4 w-full bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
    >
      <option selected>Choose a cateogory</option>
      <option selected value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
    </select>
  </div>

  <div class="w-3/4">
    <label class="font-semibold text-xs">Questions</label>
    <div class="p-2 mt-2 rounded border-2 border-black">
      <div class="flex justify-between items-center align-baseline">
        <div class="font-semibold text-lg">Question 1</div>
        <div class="p-2 bg-red-500 rounded-full cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4 text-white"
          >
            <path
              fill-rule="evenodd"
              d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>

      <input
        class="flex items-center h-12 px-4 w-full bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
        type="text"
        placeholder="question"
      />

      <div class="border-t-2 border-gray-500 my-2"></div>

      <div class="flex mb-3">
        <span
          class="inline-flex items-center px-3 text-sm bg-amber-300 border border-e-0 border-gray-400 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
        >
          <input
            id="green-checkbox"
            type="checkbox"
            value=""
            class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
        </span>
        <input
          type="text"
          id="website-admin"
          class="rounded-none rounded-e-lg border-s-0 bg-gray-200 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-400 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="option 1"
        />
      </div>
      <div class="flex mb-3">
        <span
          class="inline-flex items-center px-3 text-sm bg-amber-300 border border-e-0 border-gray-400 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
        >
          <input
            id="green-checkbox"
            type="checkbox"
            value=""
            class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
        </span>
        <input
          type="text"
          id="website-admin"
          class="rounded-none rounded-e-lg border-s-0 bg-gray-200 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-400 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="option 1"
        />
      </div>
      <div class="flex mb-3">
        <span
          class="inline-flex items-center px-3 text-sm bg-amber-300 border border-e-0 border-gray-400 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
        >
          <input
            id="green-checkbox"
            type="checkbox"
            value=""
            class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
        </span>
        <input
          type="text"
          id="website-admin"
          class="rounded-none rounded-e-lg border-s-0 bg-gray-200 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-400 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="option 1"
        />
      </div>
      <div class="flex mb-3">
        <span
          class="inline-flex items-center px-3 text-sm bg-amber-300 border border-e-0 border-gray-400 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
        >
          <input
            id="green-checkbox"
            type="checkbox"
            value=""
            class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
        </span>
        <input
          type="text"
          id="website-admin"
          class="rounded-none rounded-e-lg border-s-0 bg-gray-200 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-400 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="option 1"
        />
      </div>
    </div>
  </div>

  <div class="w-3/4 mt-3 flex justify-between">
    <button
      type="button"
      class="text-white h-10 bg-gray-500 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5 mr-1"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"
          clip-rule="evenodd"
        />
      </svg>

      <span class="sr-only">Add question</span>
      Add new question
    </button>
    <app-loading-button
      [buttonType]="'submit'"
      class="flex items-center justify-center px-6 bg-blue-600 hover:bg-blue-700 rounded font-semibold text-sm text-blue-100"
      [label]="'SUBMIT QUIZ'"
    ></app-loading-button>
  </div>
</form>
