<form
  class="flex flex-col justify-center items-center bg-white rounded-xl shadow-lg sm:p-8 p-4"
>
  <div class="w-3/4">
    <label class="font-semibold text-xs" for="firstName">Category name</label>
    <input
      class="flex items-center h-12 px-4 w-full bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
      type="text"
    />
    <label class="font-semibold text-xs" for="firstName"
      >Add Svg/icon for category</label
    >
    <div class="flex">
      <textarea
        class="flex items-center h-12 px-4 w-full bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
      <div class="p-2 mt-2">
        <svg
          class="w-8 h-8 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 18 20"
        >
          <path
            d="M16 0H4a2 2 0 0 0-2 2v1H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v2H1a1 1 0 0 0 0 2h1v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6ZM13.929 17H7.071a.5.5 0 0 1-.5-.5 3.935 3.935 0 1 1 7.858 0 .5.5 0 0 1-.5.5Z"
          />
        </svg>
      </div>
    </div>
    <app-loading-button
      [buttonType]="'submit'"
      class="flex items-center justify-center mt-8 px-6 bg-blue-600 hover:bg-blue-700 rounded font-semibold text-sm text-blue-100"
      [label]="'ADD'"
    ></app-loading-button>
  </div>
</form>
